<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blacktie - Kedai Sut Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 bg-white shadow-md">
    <h1 class="text-2xl font-bold">Blacktie</h1>
    <div class="flex items-center gap-4">
      <div class="relative">
        <input type="text" placeholder="Cari sut anda..." class="pl-10 pr-4 py-2 rounded-lg border border-gray-300" />
        <svg class="absolute left-2 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1116.65 2.5a7.5 7.5 0 010 14.15z"></path></svg>
      </div>
      <button class="flex items-center gap-2 border px-4 py-2 rounded-lg">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3h18l-1.68 10.39A2 2 0 0117.34 15H6.66a2 2 0 01-1.98-1.61L3 3z" /><path stroke-linecap="round" stroke-linejoin="round" d="M16 19a2 2 0 100 4 2 2 0 000-4zM8 19a2 2 0 100 4 2 2 0 000-4z"></path></svg>
        Troli
      </button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-cover bg-center h-[70vh] flex items-center justify-center" style="background-image: url('/suit-banner.jpg');">
    <div class="bg-white/80 backdrop-blur-sm p-10 rounded-2xl shadow-xl text-center">
      <h2 class="text-4xl font-bold mb-4">Sut Eksklusif, Gaya Abadi</h2>
      <p class="mb-6 text-gray-700">Temui koleksi premium kami yang direka khas untuk gaya anda.</p>
      <button class="bg-black text-white px-6 py-2 text-lg rounded-xl">Lihat Koleksi</button>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="py-12 px-6">
    <h3 class="text-2xl font-semibold mb-6">Koleksi Terpilih</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Product Card Example -->
      <div class="rounded-2xl shadow hover:shadow-lg transition bg-white">
        <div class="p-4">
          <img src="/suit1.jpg" alt="Sut 1" class="w-full h-64 object-cover rounded-xl mb-4">
          <h4 class="text-lg font-medium">Sut Premium 1</h4>
          <p class="text-sm text-gray-600">RM 899.00</p>
          <button class="mt-4 w-full bg-black text-white px-4 py-2 rounded-lg">Tambah ke Troli</button>
        </div>
      </div>
      <div class="rounded-2xl shadow hover:shadow-lg transition bg-white">
        <div class="p-4">
          <img src="/suit2.jpg" alt="Sut 2" class="w-full h-64 object-cover rounded-xl mb-4">
          <h4 class="text-lg font-medium">Sut Premium 2</h4>
          <p class="text-sm text-gray-600">RM 899.00</p>
          <button class="mt-4 w-full bg-black text-white px-4 py-2 rounded-lg">Tambah ke Troli</button>
        </div>
      </div>
      <div class="rounded-2xl shadow hover:shadow-lg transition bg-white">
        <div class="p-4">
          <img src="/suit3.jpg" alt="Sut 3" class="w-full h-64 object-cover rounded-xl mb-4">
          <h4 class="text-lg font-medium">Sut Premium 3</h4>
          <p class="text-sm text-gray-600">RM 899.00</p>
          <button class="mt-4 w-full bg-black text-white px-4 py-2 rounded-lg">Tambah ke Troli</button>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
