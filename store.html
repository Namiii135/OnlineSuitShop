<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blacktie</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <nav id="hamburger-nav">
        <div class="hamburger-menu">
          <div class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
      <div class="logo">
        <img src="./assets/blacktieWhite.png" alt="Blacktie Logo" />
      </div>

      <div class="nav-top">
        <input type="search" placeholder="Search..." class="search-box" />
      </div>

      <div class="nav-center">
        <a href="menu.html">Home</a>

        <div class="dropdown">
          <button class="dropbtn" onclick="document.location='shop.html'">
            Shop <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="shop.html">Suit</a>
            <a href="#">Tie</a>
            <a href="#">Accessories</a>
          </div>
        </div>

        <a href="promotion.html">Promotion</a>
        <a href="store.html" style="text-decoration: underline">Store</a>
      </div>
      <div class="nav-right">
        <i class="fas fa-user"></i> Log In
        <i class="fas fa-shopping-cart"></i>
      </div>
    </header>

    <section class="menuInterface">
      <img src="./assets/suitMenu.png" alt="Menu Image" class="menu-img" />
      <div class="overlay-text">
        <img
          src="./assets/blacktie.png"
          alt="Logo Overlay"
          class="overlay-logo"
        />
      </div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
      </div>
    </section>
    <footer class="footer">
      <p>Blacktie Suit Shop.</p>
    </footer>
  </body>
</html>
