<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Akaun - Blacktie</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Account</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Nama Penuh</label>
        <input type="text" class="w-full px-4 py-2 mt-1 border rounded-lg" placeholder="masukkan nama anda" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">E-mel</label>
        <input type="email" class="w-full px-4 py-2 mt-1 border rounded-lg" placeholder="masukkan e-mel anda" required />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Kata Laluan</label>
        <input type="password" class="w-full px-4 py-2 mt-1 border rounded-lg" placeholder="buat kata laluan" required />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Sahkan Kata Laluan</label>
        <input type="password" class="w-full px-4 py-2 mt-1 border rounded-lg" placeholder="sahkan kata laluan" required />
      </div>
      <button type="submit" class="w-full bg-black text-white py-2 rounded-lg">Daftar</button>
      <p class="mt-4 text-sm text-center text-gray-600">Sudah ada akaun? <a href="login.html" class="text-black font-semibold">Log Masuk</a></p>
    </form>
  </div>
</body>
</html>
