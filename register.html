<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlackTie | Register Page</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <header class="header">
      <h2>Account Registration</h2>
    </header>

    <div class="logo-container">
      <img src="./assets/blacktie.png" alt="Blacktie Logo" class="logo" />
      <hr />
    </div>

    <div class="register-container">
      <form>
        <h1>Register</h1>
        <label for="id">ID</label>
        <input type="text" id="id" name="id" required />
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
        <label for="phoneNo">Phone Number</label>
        <input type="text" id="phoneNo" name="phoneNo" required />
        <label for="password">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="address">Address</label>
        <input type="textarea" id="address" name="address" required />
        <label for="date">Birthday</label>
        <input type="date" id="date" name="date" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <div class="button-container">
          <button
            type="submit"
            class="submit-button"
            onclick="document.location='login.html'"
          >
            Submit
          </button>
          <button type="reset" class="reset-button">Reset</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      <p>Blacktie Suit Shop.</p>
    </footer>
  </body>
</html>
